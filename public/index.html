<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Telegram drawing board</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="mainwrap">
      <div id="canvasAndTools">
      <canvas id="telegram-draw" height="600" width="600"></canvas>
      <div id="tools"> Tools
        <div id="colors"></div>
        <div id="emojis"></div>
      </div>
    </div>
      <div id="formwrapper"> 
        <form action="" autocomplete="on">
          <input type="text" placeholder="Bot Token" id="tokenInput"> 
          <input type="text" placeholder="Chat ID" id="chatIdInput">
           <button type="button">Send</button>
           </form>
          </div>
    </div>
  </body>
</html
